<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="search_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
        
        var access_token = "499695302.0e15943.a97f6c7bb6944b8cb0237cba9720c22d",
        access_parameters = {
          access_token: access_token
        };

        var form = $('#searchbar');
        form.on('submit', function(ev) {
            var q = this.tag.value;
            if(q.length) {
                //console.log(q);
                grabImages(q, 40, access_parameters);
            }
            ev.preventDefault();
        });

        function grabImages(tag, count, access_parameters) {
            var instagramUrl = 'https://api.instagram.com/v1/tags/' + tag + '/media/recent?callback=?&count=' + count;
            $.getJSON(instagramUrl, access_parameters, onDataLoaded);
        }

        function onDataLoaded(instagram_data) {
            var target = $("#target");
            //console.log(instagram_data);
            if (instagram_data.meta.code == 200) {
                var photos = instagram_data.data;
                //console.log(photos);
                if (photos.length > 0) {
                    target.empty();
                    for (var key in photos) {
                        var photo = photos[key];
                        target.append('<a href="' + photo.link + '"><img src="' + photo.images.thumbnail.url + '"></a>')
                    }
                } else {
                    target.html("nothing found");
                }
            } else {
                var error = instagram_data.meta.error_message;
                target.html(error);
            }
        }

        grabImages('unicorn', 40, access_parameters);
                 
    </script>

  </head>
  <body>

    <div id="logobar"><img src="img/logo.png"></div>

    <form id="searchbar">
      <p>Search Instagram for Artify Projects</p>
      <input type="text" name="search" placeholder="#artifykiwi">
      <input type="submit" value="Search" />
    </div>

    <ul id="tags">
     <li>#artifynz</li>
     <li>#artifykiwi</li>
     <li>#forartssake</li>
     <li>#kiwiarts</li>
     <li>#nzarts</li>
     <li>#nzstyle</li>
    </ul>

    <ul id="navbar">
     <li><a href="index.html"><img src="img/home.png"></a></li>
     <li><a href="#"><img src="img/search.png"></a></li>
     <li><a href="#"><img src="img/account.png"></a></li>
    </ul>

  </body>
</html>
